<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <title>JSPartie1Ex7</title>
</head>
<body>
  <form action="#" method="get">
    <!-- création block formulaire -->
    <fieldset>
      <!-- Liste ordonnée -->
      <ol>
        <li>
          <!-- label pour definir le nom de la première ligne -->
          <label for="age">Saisir votre âge : </label>
          <!-- imput pour le type et l'id -->
          <input type="text" name="age" placeholder="Votre âge" id="age"/>
        </li>
      </ol>
      <button type="submit" name="button" onclick="validate()">Valider</button>
    </fieldset>
  </form>
  <script src="assets/js/script.js"></script>
</body>
</html>
